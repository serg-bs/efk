global:
  storageClass: local-storage

elasticsearch:
  clusterDomain: srvhub.tools
  volumePermissions:
    enabled: true
  master:
    resources:
      requests: {}
  data:
    resources:
      requests: {}

kibana:
  volumePermissions:
    enabled: true
  elasticsearch:
    hosts:
    - "efk-elasticsearch-coordinating-only"
    port: 9200
  ingress:
    enabled: true
    hosts:
      - name: kibana.srvhub.tools
        path: /
fluentd:
  aggregator:
    enabled: true
    configMap: elasticsearch-output
    service:
      type: NodePort
    extraEnv:
    - name: ELASTICSEARCH_HOST
      value: "efk-elasticsearch-coordinating-only"
    - name: ELASTICSEARCH_PORT
      value: "9200"
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
  forwarder:
#    Чтение логов с диска /var/log/containers/* отключено
    enabled: false
    resources:
      limits:
         cpu: 500m
         memory: 1Gi
    configMap: apache-log-parser
    extraEnv:
    - name: FLUENTD_DAEMON_USER
      value: root
    - name: FLUENTD_DAEMON_GROUP
      value: root
